<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campo de Flores Amarillas ðŸŒ¼</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(to top, #f9e79f, #fff9e6);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
      text-align: center;
      color: #5a3d1e;
      background: rgba(255, 255, 255, 0.6);
      padding: 12px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      z-index: 10;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 160px;
      background: linear-gradient(to top, #229954, #58d68d);
      border-top-left-radius: 30% 20px;
      border-top-right-radius: 30% 20px;
      z-index: 1;
    }

    .field {
      position: absolute;
      bottom: 160px;
      width: 100%;
      height: calc(100% - 220px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-end;
      z-index: 2;
      padding: 10px;
    }

    .flower {
      font-size: 2rem;
      margin: 5px;
      opacity: 0.2; /* que se vean aunque estÃ©n chiquitas */
      transform: scale(0.1);
      animation: grow 1s forwards;
    }

    @keyframes grow {
      0%   { opacity: 0.2; transform: scale(0.1); }
      80%  { opacity: 1; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* AnimaciÃ³n viento */
    .sway {
      animation: sway 3s ease-in-out infinite;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg) translateY(0); }
      50% { transform: rotate(4deg) translateY(-4px); }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¼ Aunque no pueda darte flores en persona,<br>te envÃ­o este pequeÃ±o campo lleno de ellas ðŸ’›</h1>

  <div class="field" id="field"></div>
  <div class="grass"></div>

  <script>
    const field = document.getElementById("field");
    let totalFlores = 60; // cantidad de flores
    let delay = 0;

    for (let i = 0; i < totalFlores; i++) {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerHTML = "ðŸŒ¼";

      // tamaÃ±o aleatorio
      flower.style.fontSize = (Math.random() * 1.5 + 1.2) + "rem";

      // cada flor nace con un pequeÃ±o retraso
      flower.style.animationDelay = delay + "s";
      delay += 0.15;

      // cuando termina de nacer, empieza a moverse con el viento
      flower.addEventListener("animationend", () => {
        flower.classList.add("sway");
      });

      field.appendChild(flower);
    }
  </script>
</body>
</html>
