<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas ðŸŒ»</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top, #f9e79f, #fff9e6);
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      color: #5a3d1e;
      z-index: 10;
      max-width: 80%;
      line-height: 1.4em;
      animation: fadeIn 3s ease forwards;
      opacity: 0;
      background: rgba(255, 255, 255, 0.6);
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .flower {
      position: absolute;
      bottom: -20px;
      font-size: 2rem;
      color: #f4d03f;
      animation: sway 3s ease-in-out infinite;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg) translateY(0); }
      50% { transform: rotate(5deg) translateY(-5px); }
    }

    /* CÃ©sped */
    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: linear-gradient(to top, #7dcea0, #58d68d);
      border-top-left-radius: 30% 20px;
      border-top-right-radius: 30% 20px;
      box-shadow: inset 0 10px 20px rgba(0,0,0,0.2);
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¼ Aunque no pueda darte flores en persona,<br>te envÃ­o este pequeÃ±o campo lleno de ellas ðŸ’›</h1>
  <div class="grass"></div>

  <script>
    // Generar flores en el campo
    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.innerHTML = 'ðŸŒ¼';

      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem';
      flower.style.animationDuration = (Math.random() * 2 + 3) + 's';

      document.body.appendChild(flower);

      setTimeout(() => flower.remove(), 8000);
    }

    // Crear varias flores al inicio
    for (let i = 0; i < 25; i++) {
      setTimeout(createFlower, i * 200);
    }

    // Seguir agregando flores cada cierto tiempo
    setInterval(createFlower, 1000);
  </script>
</body>
</html>
